
<div class="register-card">
  <h2 class="register-title">Registro de usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Nombre de usuario -->
    <div class="form-field">
      <label for="username">Nombre de usuario</label>
      <input id="username" type="text" formControlName="username" required class="input-field">
      <div *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched" class="error-message">
        El nombre de usuario es obligatorio
      </div>
    </div>

    <!-- Contraseña -->
    <div class="form-field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" required class="input-field">
      <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" class="error-message">
        La contraseña es obligatoria
      </div>
      <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched" class="error-message">
        Mínimo 6 caracteres
      </div>
    </div>

    <!-- Confirmar contraseña -->
    <div class="form-field">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" required class="input-field">
      <div *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched" class="error-message">
        Debes confirmar la contraseña
      </div>
      <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched" class="error-message">
        Las contraseñas no coinciden
      </div>
    </div>

    <!-- Rol -->
    <div class="form-field">
      <label for="role">Rol</label>
      <select id="role" formControlName="role" class="input-field">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <!-- Botón de registro -->
    <button type="submit" [disabled]="registerForm.invalid" class="register-btn">
      Registrarse
    </button>
  </form>
</div>

<app-error-dialog
  [message]="errorDialogMessage"
  [visible]="showErrorDialog"
  (closed)="closeErrorDialog()">
</app-error-dialog>
